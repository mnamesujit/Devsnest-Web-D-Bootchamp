<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <main>
    <div class="heading">
      <h1>SPLI</h1>
      <h1>TTER</h1>
    </div>
    <div class="card">
      
      <div class="left">
        <form action="" class="input-form">
          <label for="bill">bill</label>
          <br>
          <input type="text" name="bill" id="bill">
          <br>
          <div class="wrapper">
            <label for="tip">select tip</label>
            <br>
          <div class="limit">
            <div class="row-1">
              <button class="limit-button one" >5%</button>
              <button class="limit-button two">10%</button>
              <button class="limit-button three">15%</button>
            </div>
            <div class="row-2">
              <button class="limit-button one">25%</button>
              <button class="limit-button two">50%</button>
              <button class="limit-button three">40</button>
            </div>
          </div>
          </div>
          <div class="last">
            <p>Number of People</p>
            <small>can't be zero</small>
          </div>
          <input type="text">
        </form>
      </div>

      <div class="right">
        <div class="d1">
          <div>
          <p>tip amount</p>
          <small class="small-text">/person</small>
          </div>
          <h1>$0.00</h1>
        </div>
        <div class="d2">
          <div><p>total</p>
          <small class="small-text">/person</small></div>
          <h1>$0.00</h1>
        </div>
        <form action="">
          <button>RESET</button>
        </form>
      </div>
    </div>
  
  </main>

</body>
</html>
